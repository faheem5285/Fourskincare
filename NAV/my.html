<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FourSkin - Premium Skincare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #5bb100;
            --primary-dark: #6aff00;
            --primary-light: #88ff00;
            --secondary-color: #F8FAF9;
            --accent-gold: #FFD700;
            --accent-hover: #FFA500;
            --text-primary: #2E2E2E;
            --text-secondary: #666666;
            --text-light: #999999;
            --white: #FFFFFF;
            --black: #000000;
            --border-color: #E8E8E8;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --gradient-primary: linear-gradient(135deg, #7CB342 0%, #558B2F 100%);
            --gradient-secondary: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif;
            --font-size-xs: 1rem;
            --font-size-sm: 1rem;
            --font-size-base: 1.3rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --header-height: 90px;
        }

        body.dark-mode {
            --primary-green: #8BC34A;
            --primary-dark: #689F38;
            --secondary-color: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --white: #2A2A2A;
            --black: #FFFFFF;
            --border-color: #333333;
            --shadow-light: rgba(255, 255, 255, 0.08);
            --shadow-medium: rgba(255, 255, 255, 0.12);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            line-height: 1.6;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e8 100%);
            transition: var(--transition-normal);
            padding-top: var(--header-height);
            min-height: 200vh;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(232, 232, 232, 0.3);
            z-index: 1000;
            transition: var(--transition-normal);
            box-shadow: 0 1px 30px rgba(0, 0, 0, 0.04);
        }

        body.dark-mode .main-header {
            background: rgba(30, 30, 30, 0.95);
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .main-header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(25px) saturate(200%);
            transform: translateY(-1px);
            border-bottom-color: transparent;
        }

        body.dark-mode .main-header.scrolled {
            background: rgba(30, 30, 30, 0.98);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: var(--transition-spring);
            position: relative;
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glass);
            border-radius: var(--radius-md);
            opacity: 0;
            transition: var(--transition-spring);
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .logo-img {
            height: 50px;
            width: auto;
            transition: var(--transition-spring);
        }

        .logo:hover .logo-img {
            transform: scale(1.02);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-xl);
            margin: 0;
            padding: 0;
            position: relative;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-size-base);
            padding: var(--spacing-sm) var(--spacing-md);
            position: relative;
            transition: var(--transition-normal);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--gradient-primary);
            transition: var(--transition-spring);
            transform: translateX(-50%);
            border-radius: var(--radius-full);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-glass);
            opacity: 0;
            transition: var(--transition-normal);
            border-radius: var(--radius-sm);
        }

        .nav-link:hover::before,
        .nav-link.active::before {
            width: 80%;
        }

        .nav-link:hover::after {
            opacity: 1;
        }

        .nav-link:hover {
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--primary-green);
            background: rgba(124, 179, 66, 0.08);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 240px;
            padding: 0.8rem 3.5rem 0.8rem var(--spacing-md);
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            background: var(--secondary-color);
            color: var(--text-primary);
            font-size: var(--font-size-sm);
            transition: var(--transition-spring);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            font-weight: 400;
        }

        body.dark-mode .search-input {
            background: #3a3a3a;
            color: #e0e0e0;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 6px rgba(124, 179, 66, 0.12), 0 8px 25px rgba(0, 0, 0, 0.08);
            width: 300px;
            background: var(--white);
            transform: translateY(-1px);
        }

        body.dark-mode .search-input:focus {
            background: #2a2a2a;
        }

        .search-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-md);
            color: var(--primary-green);
            cursor: pointer;
            transition: var(--transition-spring);
            font-size: 1.1rem;
        }

        .search-icon:hover {
            color: var(--primary-dark);
            transform: scale(1.2) rotate(10deg);
        }

        .action-btn {
            position: relative;
            background: var(--secondary-color);
            border: 2px solid transparent;
            color: var(--primary-green);
            font-size: 1.2rem;
            width: 52px;
            height: 52px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: var(--transition-spring);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        body.dark-mode .action-btn {
            background: #3a3a3a;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gradient-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: var(--transition-spring);
            z-index: -1;
        }

        .action-btn:hover::before {
            width: 120%;
            height: 120%;
        }

        .action-btn:hover {
            color: var(--white);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(124, 179, 66, 0.25);
            border-color: var(--primary-light);
        }

        .action-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: var(--spacing-sm);
            gap: 0.5rem;
            background: var(--secondary-color);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            z-index: 1001;
            transition: var(--transition-spring);
        }

        body.dark-mode .menu-toggle {
            background: #3a3a3a;
        }

        .menu-toggle:hover {
            background: var(--primary-green);
            transform: scale(1.05);
        }

        .menu-toggle span {
            width: 32px;
            height: 3px;
            background: var(--primary-green);
            transition: var(--transition-spring);
            border-radius: 2px;
        }

        .menu-toggle:hover span {
            background: var(--white);
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
            background: var(--white);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-30px) rotate(180deg);
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
            background: var(--white);
        }

        .menu-toggle.active {
            background: var(--primary-green);
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%237CB342' fill-opacity='0.03'%3E%3Ccircle cx='9' cy='9' r='1'/%3E%3Ccircle cx='49' cy='49' r='1'/%3E%3Ccircle cx='19' cy='39' r='1'/%3E%3Ccircle cx='39' cy='19' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
        }

        @media (max-width: 1024px) {
            .nav-links {
                gap: var(--spacing-lg);
            }
            
            .search-input {
                width: 200px;
            }
            
            .search-input:focus {
                width: 260px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 80px;
            }

            .navbar {
                padding: 0 var(--spacing-md);
            }

            .nav-actions {
                gap: var(--spacing-sm);
            }

            .nav-links {
                display: none;
            }
            
            .menu-toggle {
                display: flex;
                order: 3;
            }

            .nav-links.active {
                display: flex;
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 100%;
                height: calc(100vh - var(--header-height));
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(25px) saturate(200%);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0;
                animation: slideInMobile 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
                border-top: 1px solid rgba(124, 179, 66, 0.1);
            }

            body.dark-mode .nav-links.active {
                background: rgba(30, 30, 30, 0.98);
                border-top-color: rgba(139, 195, 74, 0.1);
            }

            .nav-link {
                font-size: 1.8rem;
                padding: var(--spacing-md) var(--spacing-lg);
                margin: var(--spacing-xs) 0;
                width: fit-content;
                opacity: 0;
                animation: slideInLink 0.6s ease-out forwards;
            }

            .nav-link:nth-child(1) { animation-delay: 0.1s; }
            .nav-link:nth-child(2) { animation-delay: 0.2s; }
            .nav-link:nth-child(3) { animation-delay: 0.3s; }
            .nav-link:nth-child(4) { animation-delay: 0.4s; }
            .nav-link:nth-child(5) { animation-delay: 0.5s; }

            .search-container {
                order: 1;
            }

            .search-input {
                width: 45px;
                padding: 0.8rem;
                transition: var(--transition-spring);
                cursor: pointer;
            }
            
            .search-input::placeholder {
                color: transparent;
            }
            
            .search-input:focus {
                width: calc(100vw - 220px);
                padding: 0.8rem 3.5rem 0.8rem var(--spacing-md);
            }
            
            .search-icon {
                right: auto;
                left: 14px;
                color: var(--primary-green);
                font-size: var(--font-size-base);
            }

            .search-input:focus + .search-icon {
                left: auto;
                right: var(--spacing-md);
            }

            .action-btn {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }

            @keyframes slideInMobile {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            @keyframes slideInLink {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 var(--spacing-sm);
            }
            
            .logo-img {
                height: 45px;
            }
            
            .action-btn {
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }
        }

        .no-scroll {
            overflow: hidden;
        }

        .navbar:hover::before {
            opacity: 0.8;
        }

        .main-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .main-header.scrolled::after {
            opacity: 0.3;
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
           transition: var(--transition-slow);
            pointer-events: none;
        }

        .logo:hover::after {
            animation: logoShine 0.8s ease-out;
        }
    </style>
</head>
<body>
    <header class="main-header" id="header">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="image.png" alt="FourSkin Logo" class="logo-img">
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#products" class="nav-link">Products</a></li>
                <li><a href="#testimonials" class="nav-link">Reviews</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search skincare products..." aria-label="Search products">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <button class="action-btn theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const navLinksItems = document.querySelectorAll('.nav-link');

            let lastScrollTop = 0;
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    header.style.transform = 'translateY(-2px)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
                lastScrollTop = scrollTop;
            });

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.classList.toggle('no-scroll', navLinks.classList.contains('active'));
                if (navLinks.classList.contains('active')) {
                    navLinksItems.forEach((link, index) => {
                        link.style.animationDelay = `${0.1 * (index + 1)}s`;
                    });
                }
            });

            navLinksItems.forEach(link => {
                link.addEventListener('click', () => {
                    if (navLinks.classList.contains('active')) {
                        menuToggle.classList.remove('active');
                        navLinks.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                    navLinksItems.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                themeToggle.style.transform = 'scale(0.8) rotate(180deg)';
                setTimeout(() => {
                    if (isDarkMode) {
                        themeIcon.classList.replace('fa-moon', 'fa-sun');
                        localStorage.setItem('theme', 'dark-mode');
                    } else {
                        themeIcon.classList.replace('fa-sun', 'fa-moon');
                        localStorage.setItem('theme', 'light-mode');
                    }
                    themeToggle.style.transform = 'scale(1) rotate(0deg)';
                }, 150);
            });

            const searchInput = document.querySelector('.search-input');
            const searchIcon = document.querySelector('.search-icon');
            searchInput.addEventListener('focus', () => {
                searchIcon.style.transform = 'scale(1.2) rotate(10deg)';
            });
            searchInput.addEventListener('blur', () => {
                searchIcon.style.transform = 'scale(1) rotate(0deg)';
            });

            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('main > div').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(30px)';
                section.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                observer.observe(section);
            });

            function createParticle() {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 4px;
                    height: 4px;
                    background: var(--primary-green);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 999;
                    opacity: 0.3;
                `;
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = window.innerHeight + 'px';
                document.body.appendChild(particle);
                const duration = Math.random() * 3000 + 2000;
                const finalX = Math.random() * 200 - 100;
                particle.animate([
                    { transform: 'translateY(0px) translateX(0px)', opacity: 0.3 },
                    { transform: `translateY(-${window.innerHeight + 100}px) translateX(${finalX}px)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'linear'
                }).onfinish = () => particle.remove();
            }

            setInterval(createParticle, 3000);
        });
    </script>
</body>
</html>
